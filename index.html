<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container sign-in-container">
        <form action="" id="signInForm">
          <h1>Sign In</h1>
          <input type="email" placeholder="Email " id="signInEmail" required />
          <div class="password-field">
            <input
              type="password"
              placeholder="Password"
              id="signInPassword"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePasswordVisibilitySignIn()"
              >👁️</span
            >
          </div>
          <button type="submit">Sign In</button>

          <p class="switch">
            Don't have an account? <a href="#" id="showSignUp">Sign Up</a>
          </p>
        </form>
      </div>
      <div class="form-container sign-up-container">
        <form action="" id="signUpForm">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" id="signUpName" required />
          <input type="email" placeholder="Email " id="signUpEmail" required />
          <div class="password-field">
            <input
              type="password"
              placeholder="Password"
              id="signUpPassword"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePasswordVisibilitySignUp()"
              >👁️</span
            >
          </div>
          <button type="submit" id="signUpButton">
            <span id="buttonText">Sign Up</span>
            <span id="spinner" class="spinner"></span>
          </button>
          <p class="switch">
            Already have an account? <a href="#" id="showSignIn">Sign In</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
